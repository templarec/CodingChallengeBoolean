  <head>

        </div><br>
        <!-- barra2 -->
        <div class="vehicle">
            <input type="checkbox" name="VehicleOne" value="">
            <span class="titoloV">Monopattino Mike24</span>

            </div>

            <div class="statoCarica">
              Stato Carica:
              <div class="barra2">
                1
              </div>
            </div>
        </div><br>
        <!-- barra3 -->
        <div class="vehicle">
            <input type="checkbox" name="VehicleOne" value="">

              Stato Carica:

     </div>

</html>
